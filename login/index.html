<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
              <i class="fas fa-user"></i>
              <input type="text"class="form__input" placeholder="Name" />
            </div>
            <div class="form__input-error-message"></div>
            <div class="form__input-group">
              <i class="fas fa-lock"></i>
              <input type="password" class="form__input"placeholder="Password" />
            </div>
            <div class="form__input-error-message"></div>
            <input type="submit" value="Login" class="btn solid" />
            
            
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
              <i class="fas fa-user"></i>
              <input type="text" class="form__input"placeholder="Name" />
            </div>
            <div class="form__input-error-message"></div>
            <div class="form__input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"class="form__input" placeholder="xyz@gmail.com" />
            </div>
            <div class="form__input-error-message"></div>
            <div class="form__input-group">
              <i class="fas fa-lock"></i>
              <input type="password"class="form__input" placeholder="Password" />
            </div>
            <div class="form__input-error-message"></div>
            <div class="form__input-group">
              <i class="fas fa-lock"></i>
              <input type="password" class="form__input"placeholder="Confirm Password" />
            </div>
            <div class="form__input-error-message"></div>
            <div class="form__input-group">
              <i class="fas fa-phone"></i>
              <input type="text"class="form__input" placeholder="Phone Number" />
            </div>
            <div class="form__input-error-message"></div>
            <input type="submit" class="btn" value="Sign up" />
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Create a new account and keep exploring!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Login to your account and continue searching for your favourite books!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="main.js"></script>
  </body>
</html>
